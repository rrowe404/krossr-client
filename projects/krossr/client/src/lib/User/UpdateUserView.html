	<form name="userForm" [formGroup]="formGroup" autocomplete="off">
		<h2>Change your Email Address</h2>
		<krossr-input label="Email" type="email" name="email" [control]="emailFormControl"></krossr-input>
		<div class="form-group">
			<krossr-button [disabled]="error || success" (click)="updateUser()" [text]="buttonText()"></krossr-button>
		</div>
	</form>
