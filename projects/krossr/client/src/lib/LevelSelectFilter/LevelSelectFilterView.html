<!-- These guys all get their own divs so they don't have the label and input on different lines -->

<ng-container [formGroup]="formGroup" *ngIf="isReady">
    <krossr-select name="size" label="Size" [control]="sizeFormControl" (updated)="updateSize($event)" [optionMap]="sizeMap"></krossr-select>
    <krossr-input label="Search" name="search" [control]="searchTextFormControl" (updated)="updateSearchText($event)"></krossr-input>
    <krossr-select name="sortBy" label="Sort by" [control]="sortByFormControl" (updated)="updateSortBy($event)" [optionMap]="sortByMap"></krossr-select>
    <krossr-select name="sortDirection" label="Sort direction" [control]="sortDirectionFormControl" (updated)="updateSortDirection($event)" [optionMap]="sortDirectionMap"></krossr-select>
</ng-container>
