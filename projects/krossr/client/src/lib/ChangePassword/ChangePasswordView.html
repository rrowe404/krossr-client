<h2>Change your password</h2>

<form [formGroup]="formGroup" autocomplete="off">
    <krossr-input type="password" name="currentPassword" [control]="currentPasswordFormControl" label="Current Password"></krossr-input>
    <krossr-input type="password" name="newPassword" [control]="newPasswordFormControl" label="New Password"></krossr-input>
    <krossr-input type="password" name="verifyPassword" [control]="verifyPasswordFormControl" label="Verify Password"></krossr-input>

    <div class="form-group">
        <krossr-button [disabled]="error || success" (click)="changeUserPassword()" [text]="changePasswordButtonText()"></krossr-button>
    </div>
</form>
