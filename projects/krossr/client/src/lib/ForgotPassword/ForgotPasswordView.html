<krossr-popup-content>
    <h1>Forgot Password</h1>
    <p *ngIf="invalid">Your password reset token is invalid, please send a new password reset</p>
    <form [formGroup]="formGroup" autocomplete="off">
        <krossr-input label="Username" name="username" [control]="usernameFormControl"></krossr-input>
        <div class="form-group">
            <krossr-button (click)="askForPasswordReset()" [text]="buttonText()"></krossr-button>
        </div>
    </form>
</krossr-popup-content>
