<krossr-popup-content>
    <h1>Forgot Password</h1>
    <p *ngIf="invalid">Your password reset token is invalid, please send a new password reset</p>
    <form [formGroup]="formGroup" autocomplete="off">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [formControl]="usernameFormControl" (keyup)="updateUsername($event.target.value)" placeholder="Username">
        </div>
        <div class="form-group">
            <krossr-button (click)="askForPasswordReset()" [text]="askForResetButtonText()"></krossr-button>
        </div>
    </form>
</krossr-popup-content>
