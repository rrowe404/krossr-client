<div 
	class="square"
	[ngClass]="{unselected: !selected && !marked && !pending,
				selected: selected,
				marked: marked,
				pending: pending }"
	[attr.index]="index"
	[ngStyle]="{
		'font-size': height,
		'width': width,
		'height': height,
		'line-height': height,
		'border-right': getBorderColors('right'),
		'border-left': getBorderColors('left'),
		'border-top': getBorderColors('top'),
		'border-bottom': getBorderColors('bottom')
	}"
	>
</div>
