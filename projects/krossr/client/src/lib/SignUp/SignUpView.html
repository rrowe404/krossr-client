<popup-content>
	<h1>Sign Up</h1>

	<form name="userForm" [formGroup]="formGroup" novalidate autocomplete="off">
		<div class="form-group">
			<label for="username">Username</label> 
			<input type="text" id="username" name="username" [formControl]="username" (keyup)="updateUsername($event.target.value)" placeholder="Username">
			<div class="details">Your username will be displayed on any puzzles you create. No restrictions.</div>
		</div>

		<div class="form-group">
			<label for="email">Email</label> 
			<input type="email" id="email" name="email" [formControl]="email" (keyup)="updateEmail($event.target.value)" placeholder="Email">
			<div class="details">Your email will only be used for password recovery</div>
		</div>

		<div class="form-group">
			<label for="password">Password</label> 
			<input type="password" id="password" name="password" [formControl]="password" (keyup)="updatePassword($event.target.value)" placeholder="Password">
			<div class="details">Your password must be at least 10 characters. Spaces allowed, no symbols required.</div>
		</div>

		<div class="form-group">
			<krossr-button [disabled]="error" (click)="signUp()" [text]="signUpButtonText()"></krossr-button>
		</div>
	</form>
</popup-content>
