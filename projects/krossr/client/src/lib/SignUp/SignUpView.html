<krossr-popup-content>
	<h1>Sign Up</h1>

	<form name="userForm" [formGroup]="formGroup" novalidate autocomplete="off">
		<krossr-input
			name="username" label="Username" [control]="username"
			details="Your username will be displayed on any puzzles you create. No restrictions.">
		</krossr-input>

		<krossr-input
			name="email" label="Email" type="email" [control]="email"
			details="Your email will only be used for password recovery.">
		</krossr-input>

		<krossr-input
			name="password" label="Password" type="password" [control]="password"
			details="Your password must be at least 10 characters. Spaces allowed, no symbols required.">
		</krossr-input>

		<div class="form-group">
			<krossr-button [disabled]="error" (click)="submit()" [text]="buttonText()"></krossr-button>
		</div>
	</form>
</krossr-popup-content>
