<div class="level">
    <div class="list-group-item-heading">
        {{ level.name }}
        <a class="editButton" uiSref="update-level" [uiParams]="{ levelId: level.id }" [uiOptions]="{ reload: true }" *ngIf="canEdit()">
            <i class="fa fa-edit"></i>
        </a>
    </div>


    <!-- <krossr-uncomplete-level-preview></krossr-uncomplete-level-preview> -->
    <krossr-complete-level-preview [level]="level"></krossr-complete-level-preview>

    <a>
        <span>by </span><span class="username" (click)="setSearchText($event, level.user.username)">{{ level.user.username }}</span>
    </a>



    <div class="size">
        {{ level.prettySize }}
    </div>

    <div class="averageRating">
        Avg:
        <span *ngIf="level.avgRating">{{ level.avgRating | number:'1.2-2' }}</span>
        <span *ngIf="!level.avgRating">n/a</span>
    </div>
</div>
