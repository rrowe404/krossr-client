<krossr-popup-content>
	<h1>Sign In</h1>

	<form [formGroup]="formGroup" autocomplete="off">
		<krossr-input label="Username" name="username" [control]="username"></krossr-input>
		<krossr-input label="Password" name="password" type="password" [control]="password"></krossr-input>

		<div class="form-group">
			<krossr-button [disabled]="error" (click)="signIn()" [text]="signInButtonText()"></krossr-button>
		</div>

		<div class="form-group">
			<a (click)="openForgotPassword()">Forgot your password?</a>
		</div>
	</form>
</krossr-popup-content>
