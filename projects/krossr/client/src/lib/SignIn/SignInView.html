<popup-content>
	<h1>Sign In</h1>

	<form [formGroup]="formGroup" autocomplete="off">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" [formControl]="username" (keyup)="updateUsername($event.target.value)" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" [formControl]="password" (keyup)="updatePassword($event.target.value)" placeholder="Password">
		</div>
		<div class="form-group">
			<krossr-button [disabled]="error" (click)="signIn()" [text]="signInButtonText()"></krossr-button>
		</div>
		<div class="form-group">
			<a (click)="openForgotPassword()">Forgot your password?</a>
		</div>
	</form>
</popup-content>
