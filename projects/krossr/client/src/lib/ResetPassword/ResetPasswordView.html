<popup-content>
    <h2>Reset your password</h2>

    <form [formGroup]="formGroup" autocomplete="off">
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" [formControl]="newPasswordFormControl" (keyup)="updateNewPassword($event.target.value)" placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="verifyPassword">Verify Password</label>
            <input type="password" id="verifyPassword" name="verifyPassword" [formControl]="verifyPasswordFormControl" (keyup)="updateVerifyPassword($event.target.value)" placeholder="Verify Password">
        </div>
        <div class="form-group">
            <krossr-button (click)="resetUserPassword()" text="Update Password"></krossr-button>
        </div>
        <strong>{{error}}</strong>
        <strong>{{success}}</strong>
    </form>
</popup-content>
