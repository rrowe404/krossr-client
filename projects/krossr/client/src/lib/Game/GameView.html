<div class="outer game" [ngStyle]="{'padding': margin}" *ngIf="gameSize">
	<div class="inner game" [ngStyle]="{ 'width': gameSize.width, 'height': gameSize.height }" tabindex="1">
         <krossr-tile [gameMatrix]="gameMatrix.horizontal" *ngFor="let tile of tiles; let $index = index;" [editable]='true' [prefill]="prefill" [index]="$index" [tile]="tile"></krossr-tile> 
	</div>
</div>
