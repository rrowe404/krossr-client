<krossr-async-content [isReady]="isReady">
    <section class="viewLevel" *ngIf="level">
        <krossr-level-editor-form [isEdit]="true" [error]="error" [level]="level" submitText="Update" (submitAction)="confirmUpdate($event)">
        </krossr-level-editor-form>

        <div tabindex="0">
            <div class="gameContainer-inner">
                <div class="bottom row">
                    <krossr-game [gameMatrix]="gameMatrix" [gameSize]="gameSize" [prefill]="true"></krossr-game>
                </div>
            </div>
        </div>
    </section>
</krossr-async-content>
