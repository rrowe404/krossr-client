<krossr-popup-content>
    <h2>Reset your password</h2>

    <form [formGroup]="formGroup" autocomplete="off">
        <krossr-input name="newPassword" type="password" label="New Password" [control]="newPasswordFormControl"></krossr-input>
        <krossr-input name="verifyPassword" type="password" label="Verify Password" [control]="verifyPasswordFormControl"></krossr-input>

        <div class="form-group">
            <krossr-button (click)="submit()" [text]="buttonText()"></krossr-button>
        </div>
    </form>
</krossr-popup-content>
