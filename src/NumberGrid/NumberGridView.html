<krossr-number-line
	[gameMatrix]="gameMatrix"
	[goalMatrix]="goalMatrix"
	[ngStyle]="{
		'width': isVertical ? tileSize : '',
		'font-size': getFontSize()
	}"
	*ngFor="let el of repeater; let i = index; let isOdd = odd; let isEven = even;"
	[class.even]="isEven"
	[class.odd]="isOdd"
	[index]="i"
	[orientation]="orientation"
	[attr.orientation]="orientation"
	>
</krossr-number-line>
